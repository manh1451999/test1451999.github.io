<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Google</title>

		<!-- Bootstrap CSS -->

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container-fix">

			<div class="header">
				<div class="row">
					<div class="col-lg-3 menu-header">
						<a href="">Gmail</a>
						<a href="" class="text-header">Hình ảnh</a>
						<a style="padding-right: 15px;	vertical-align:middle;" href="" class="text-header"><i class="icon-header"></i></a>
						<button type="submit" class="text-header button-header">Đăng nhập</button>
					</div>
				</div>
			</div>


			<div class="content">

				<div class="">
					<div class="big-logo">
							<img alt="Google" src="./logo/google.png" class="logo"  />
					</div>
				</div>

				<div>
					<div class="bao-chua">
						<label class="logo-shearch"  for="key"><img src="./logo/search1.png" height=16px width=16px /></label>
						<input type="text" id="key" class="input-search"  >
						<img src="./logo/banphim.png"  class="logo-keyboard" />
						<img src="./logo/loa.png" height=24px width=24px class="logo-micro" />
					</div>
				</div>

				<div class="button-search-group">
					<button type="submit" class="button-search">Tìm với Google</button>
					<button type="submit" class="button-search">Xem trang đầu tiên tìm được</button>
				</div>

				<div></div>

				<div class="langue">
					<span class="langue-text">Google có các thứ tiếng: </span>
					<a href="">English</a>
					<a href="">Français</a>
					<a href="">中文（繁體）</a>


				</div>

			</div>



			<div class="footer">
				<div class="vietnam">
					<span>Việt Nam</span>
				</div>

				<div class="footer-end">
					<ul class="footer-left">
						<li><a href="">Quảng cáo</a></li>
						<li><a href="">Doanh nghiệp</a></li>
						<li><a href="">Giới thiệu</a></li>
						<li><a href="">Cách hoạt động tìm kiếm</a></li>
					</ul>

					<ul class="footer-right">
						<li><a href="">Bảo mật</a></li>
						<li><a href="">Điều khoản</a></li>
						<li><a href="">Cài đặt</a></li>
					</ul>


				</div>
			</div>




		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
